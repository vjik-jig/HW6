<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Рекурсия</title>
  </head>
  <body>
    <script>
      var ololo = function padString(str, num, symbol, flag) {
        var flag = flag || false;
        var result = "";
        if (num - str.length > 0) {
          result = padString(str, num - 1, symbol) + symbol;
          if (flag) {
            return result.slice(-(num - str.length)) + str;
          }
          return result;
        }
        return str;
      };

      console.log(ololo("Ivan", 11, "*")); // Добавляем четвертый параметр true/1 для отображения символов вначале исходной строки
    </script>
  </body>
</html>
